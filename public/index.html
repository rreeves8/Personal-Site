    <body>
        <script>
            //override the alert and console functions so u hiring managers cant see my bugs ;)
            const kingWhite = "https://images2.imgbox.com/a8/da/naKf9KJe_o.png";
            const kingBlack = "https://images2.imgbox.com/78/a5/qzVnHCdz_o.png";
            const queenWhite = "https://images2.imgbox.com/3e/06/ZCdhM9uR_o.png";
            const queenBlack = "https://images2.imgbox.com/3e/13/8hrt14eD_o.png";
            const bishopWhite = "https://images2.imgbox.com/fd/af/1hYEz5r1_o.png";
            const bishopBlack = "https://images2.imgbox.com/e0/de/R9Rw3jZq_o.png";
            const castleWhite = "https://images2.imgbox.com/b9/de/CTD1Rra7_o.png";
            const castleBlack = "https://images2.imgbox.com/71/80/YGNGug8C_o.png";
            const pawnWhite = "https://images2.imgbox.com/16/dc/vK4gJveV_o.png";
            const pawnBlack = "https://images2.imgbox.com/e4/85/pABIh9zh_o.png";
            const knightWhite = "https://images2.imgbox.com/93/a7/KX6mrlSG_o.png";
            const knightBlack = "https://images2.imgbox.com/d3/88/px8h376j_o.png";

            const pieces = {
                "n-black": castleBlack,
                "n-1-black": knightBlack,
                "n-2-black": bishopBlack,
                "n-3-black": queenBlack,
                "n-4-black": knightBlack,
                "n-5-black": bishopBlack,
                "n-6-black": knightBlack,
                "n-7-black": castleBlack,
                "n-8-black": pawnBlack,
                "n-9-black": pawnBlack,
                "n-10-black": pawnBlack,
                "n-11-black": pawnBlack,
                "n-12-black": pawnBlack,
                "n-13-black": pawnBlack,
                "n-14-black": pawnBlack,
                "n-15-black": pawnBlack,

                "n-white": castleWhite,
                "n-1-white": knightWhite,
                "n-2-white": bishopWhite,
                "n-3-white": queenWhite,
                "n-4-white": knightWhite,
                "n-5-white": bishopWhite,
                "n-6-white": knightWhite,
                "n-7-white": castleWhite,
                "n-8-white": pawnWhite,
                "n-9-white": pawnWhite,
                "n-10-white": pawnWhite,
                "n-11-white": pawnWhite,
                "n-12-white": pawnWhite,
                "n-13-white": pawnWhite,
                "n-14-white": pawnWhite,
                "n-15-white": pawnWhite,
            };

            function alert(message) {
                console.warn(message);
            }

            window.addEventListener("peices", ({ detail }) => {
                let map = detail.args.map;
                peicesMap = map;

                for (const [key, value] of peicesMap) {
                    document.getElementById(key).setAttribute("src", pieces[value.getName()]);
                }
            });
        </script>

        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div style="height: 100%; width: 100%" id="root"></div>
    </body>
